<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload new File</title>
</head>
<body>
<h1>Upload new File</h1>
      {% if flash_messages %}
        <ul class=flashes>
            {% for message in flash_messages %}
              <li>{{ message }}</li>
            {% endfor %}
        </ul>
      {% endif %}
<form method="POST" enctype="multipart/form-data">
    <p><input type = "file" name = "file" accept=".csv"/>
    <input type='submit' value='upload'>
    </p>
</form>
</body>
</html>
